<div class="jumbotron">
  <button mat-raised-button color="primary" style="margin-bottom: 1rem"><mat-icon>picture_as_pdf</mat-icon> Generar Salida</button>

  <div class="content-section implementation">
    <p-table [columns]="cols" [value]="cars" dataKey="code">
      <ng-template pTemplate="caption">
        List of Itineraries Kayak / Standard
      </ng-template>
      <ng-template pTemplate="header" let-columns class="thead-dark">
        <tr style="text-align: center;" >
          <th *ngFor="let col of columns; let i = index"  style="width: 3em"  >
            {{col.header}}
          </th>
          <th style="width: 3em"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
        <tr style="text-align: center;" [pRowToggler]="rowData">

          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
          <td >
            <a href="#"  style="font-size: 0.7rem">
              <!--              <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>-->
              {{expanded ? 'HIDEN' : 'SHOW'}}
            </a>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
        <tr>
          <td [attr.colspan]="columns.length + 1" style="background-color: #ecffac">

<!--            inicia table espacion-->
<!--            inicia table espacion-->
<!--            inicia table espacion-->
<!--            inicia table espacion-->

<!--            <h3 class="first">Reflow</h3>-->
            <button mat-raised-button style="flex: 1 1 auto;margin-bottom: 1rem" (click)="openBottomSheet()">Options</button>
            <p-table [columns]="cols2" [value]="spaces" [responsive]="true">

              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns">
                    {{col.header}}
                  </th>
                  <th>Select <mat-checkbox class="example-margin" style="margin-right: 1rem"></mat-checkbox></th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns" >
                <tr>
                  <td *ngFor="let col of columns; let i= index" >
                    <span class="ui-column-title" >{{col.header}}</span>
                    {{rowData[col.field]}}
                  </td>
                  <td>
                    <span>
                      <mat-checkbox class="example-margin" style="margin-right: 1rem"></mat-checkbox>
                      <mat-checkbox class="example-margin" style="margin-right: 1rem"></mat-checkbox>
                      <mat-checkbox class="example-margin" style="margin-right: 1rem"></mat-checkbox>
                    </span>
                  </td>
                </tr>
              </ng-template>

            </p-table>

<!--            fin tabla espacios-->
<!--            fin tabla espacios-->
<!--            fin tabla espacios-->
<!--            fin tabla espacios-->
<!--            fin tabla espacios-->

          </td>
        </tr>
      </ng-template>
    <ng-template pTemplate="summary">
      There are {{cars?.length}} itineraries open
    </ng-template>
    </p-table>

  </div>

</div>
